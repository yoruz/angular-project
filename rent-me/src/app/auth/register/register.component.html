<section id="register">
  <div class="rentme-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input #username="ngModel" name="username" [(ngModel)]="formData.username" type="text" class="form-control" id="username"
              required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username?.errors.required">
                Username is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" name="email" [(ngModel)]="formData.email" type="email" class="form-control" id="email" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email?.errors.required">
                Email is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" name="password" [(ngModel)]="formData.password" type="password" class="form-control" id="password"
              required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password?.errors.required">
                Password is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input #confirmPassword="ngModel" name="confirmPassword" [(ngModel)]="formData.confirmPassword" type="password" class="form-control"
              id="passwordConfirmation" required>
            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
              <div *ngIf="confirmPassword?.errors.required">
                It is required to confirm the password.
              </div>
            </div>
          </div>

          <button [disabled]="!registerForm.form.valid" (click)="register(registerForm)" type="submit"
            class="btn btn-rentme">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Just a few steps before finding your new home!</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
